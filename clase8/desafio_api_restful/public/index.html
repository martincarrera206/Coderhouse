<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>forms</title>
    </head>
    <body>
        <a href="api/productos">Ver Todos</a>
        <h2>Nuevo Producto</h2>
        <form action="api/productos" method="POST" enctype="multipart/form-data">
            <div>
                <label for="title">T&iacute;tulo: </label><input name="title">
            </div>
            <div>
                <label for="price">Precio: </label><input name="price">
            </div>
            <div>
                <label for="thumbnail">Foto: </label><input type="file" name="thumbnail">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </body>
</html>
